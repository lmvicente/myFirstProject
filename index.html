<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            background-color: #ccc;

        }

        .app-container-grid {
            display: grid;
            grid-template-columns: 1fr 6fr 2fr;
            height: 100vh;
            grid-template-rows: 1fr 7fr 1fr;
        }

        .main-container-grid {
            align-self: center;
            justify-self: center;


        }

        .main-header,
        .main-footer {
            background-color: rgb(119, 119, 119);

        }

        .center {
            justify-self: center;
            align-self: center;

        }

        .main-header,
        .main-container-grid,
        .main-footer {
            grid-column: 1/4;

        }
    </style>

<body>
    <div class="app-container-grid">
        <header class="main-header">
            <span>LOGO</span>
            <div class="center">r1c2</div>
            <div>r1c3</div>
        </header>
        <div class="main-container-grid">
            <div>r2c1</div>
            <div>r2c2</div>
            <div>r3c3</div>
        </div>
        <footer class="main-footer">
            <div>r1c1</div>
            <div>r2</div>
        </footer>
    </div>
</body>

</html>
